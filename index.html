<center><div id="aboutlauren">
    <h3>About Me</h3>
    <img src="headshot.png" alt="Lauren Aloia"/><br/><br/>
    <p>I was born and raised in the Chicago area and currently live downtown. I graduated from the University of Illnois Champaign-Urbana in 2011 with a bachelor's degree in Communication, focusing on the media and technology. It wasn't until after graduation when I really started to pursue coding and design. I took several courses focusing on HTML, CSS, Javascript/JQuery, and Java. I utilized as many web resources as I could to learn new skills. In 2015, I started Georgia Tech's Online Master's of Science in Computer Science (OMSCS) program and am expected to graduate in 2019.
    <br/><br/>
    For the past 2.5 years, I've worked for a medical society as an instructional designer. My latest project involved designing a Learning Management System (LMS).  To do this, I gathered the requirements, wrote the scope of work, and created the wireframes for the developers.  Now that the LMS is live, I continue to upgrade and design new features for the system.  
    <br/><br/>
    I love learning about new technology, techniques, and design.  This site will serve as a showcase for my work, and also a blog to share my thoughts. 
        
        
    </p>
    </div></center>
